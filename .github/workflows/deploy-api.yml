name: Deploy Site
on:
  workflow_call:
    secrets:
      HEROKU_API_KEY:
        required: true
      HEROKU_EMAIL:
        required: true
      DOMAIN:
        required: true
      CORS_ORIGIN:
        required: true
      MONGODB_CONNECTION_STRING:
        required: true
      JWT_PRIVATE:
        required: true
      JWT_PUBLIC:
        required: true

jobs:
  dev:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://uber-dev-goncalosn.herokuapp.com
    if: ${{ github.ref != 'refs/heads/master' &&  github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ github.run_id }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ''
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true
      - name: Heroku container login
        run: heroku container:login
      - name: Docker build
        run: docker build -t registry.heroku.com/uber-api-dev-goncalosn/web --build-arg DEV=false --build-arg DOMAIN='${{secrets.DOMAIN}}' --build-arg CORS_ORIGIN='${{secrets.CORS_ORIGIN}}' --build-arg MONGODB_CONNECTION_STRING='${{secrets.MONGODB_CONNECTION_STRING}}' --build-arg JWT_PRIVATE='${{secrets.JWT_PRIVATE}}' --build-arg JWT_PUBLIC='${{secrets.JWT_PUBLIC}}' -f ./packages/api/Dockerfile .
      - name: Heroku push image
        run: docker push registry.heroku.com/uber-api-dev-goncalosn/web
      - name: Heroku release image
        run: heroku container:release web --app uber-api-dev-goncalosn

  staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://uber-staging-goncalosn.herokuapp.com
    if: ${{ github.event_name == 'pull_request' ||  github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ github.run_id }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ''
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true
      - name: Heroku container login
        run: heroku container:login
      - name: Docker build
        run: docker build -t registry.heroku.com/uber-api-staging-goncalosn/web -f ./packages/api/Dockerfile .
      - name: Heroku push image
        run: docker push registry.heroku.com/uber-api-staging-goncalosn/web
      - name: Heroku release image
        run: heroku container:release web --app uber-api-staging-goncalosn

  prod:
    runs-on: ubuntu-latest
    needs: staging
    environment:
      name: production
      url: https://uber-goncalosn.herokuapp.com
    if: ${{ github.ref == 'refs/heads/master' && needs.staging.result == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ github.run_id }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ''
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true
      - name: Heroku container login
        run: heroku container:login
      - name: Docker build
        run: docker build -t registry.heroku.com/uber-api-goncalosn/web -f ./packages/api/Dockerfile .
      - name: Heroku push image
        run: docker push registry.heroku.com/uber-api-goncalosn/web
      - name: Heroku release image
        run: heroku container:release web --app uber-api-goncalosn
