name: Deploy Site
on:
  workflow_call:
    secrets:
      HEROKU_API_KEY:
        required: true
      HEROKU_APP_NAME:
        required: true
      HEROKU_EMAIL:
        required: true

jobs:
  dev:
    runs-on: ubuntu-latest
    environment:
      name: development
    if: ${{ github.ref != 'refs/heads/master' &&  github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: ./dist
          key: ${{ runner.os }}-dist-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ github.run_id }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ''
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true
      - name: Heroku container login
        run: heroku container:login
      - name: Docker build
        run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web -f ./packages/api/Dockerfile .
      - name: Heroku push image
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
      - name: Heroku release image
        run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
