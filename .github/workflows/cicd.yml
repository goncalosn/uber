name: CI/CD
on:
  push:
  pull_request:

jobs:
  build:
    uses: ./.github/workflows/build.yml
  test:
    needs: build
    if: ${{ success() && !cancelled() && needs.build.result == 'success' }}
    uses: ./.github/workflows/test.yml
  # JOB to run change detection
  changes:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ success() && !cancelled() && needs.test.result == 'success' }}
    # Set job outputs to values from filter step
    outputs:
      api: ${{ steps.filter.outputs.api }}
      site: ${{ steps.filter.outputs.site }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            api:
              - 'packages/api/**'
            site:
              - 'packages/site/**'
  deploy-site:
    needs: changes
    if: ${{ success() && !cancelled() && needs.changes.outputs.site == 'true' }}
    uses: ./.github/workflows/deploy-site.yml
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID}}
      VERCEL_SITE_PROJECT_ID: ${{ secrets.VERCEL_SITE_PROJECT_ID}}
  e2e:
    needs: deploy-site
    if: ${{ success() && !cancelled() && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/e2e.yml
    secrets:
      BASE_URL: ${{ needs.deploy-site.outputs.preview-url }}
