services:
  site:
    build:
      context: .
      dockerfile: packages/site/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - '8080:8080'
  mongo:
    image: mongo:5.0
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dummy123
    volumes:
      - ./.data/mongo:/data/db/

  redis:
    image: redis:7.0.0
    command: redis-server --requirepass dummy123
    ports:
      - '6379:6379'
    volumes:
      - ./.data/redis:/data/
