name: Deploy Site
on:
  push:
    paths:
    - 'packages/site/**'
  pull_request:
  workflow_run:
    workflows: [Test]
    types:
      - completed
  workflow_dispatch:

jobs:
  dev:
    runs-on: ubuntu-latest
    if: (github.event.workflow_run.conclusion == 'success') && (github.event_name != 'pull_request')
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache pnpm modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i -g pnpm@6.32.6
    - run: pnpm install
    - uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID}}
        vercel-project-id: ${{ secrets.PROJECT_ID}}
        alias-domains: dev.uber-goncalosn.vercel.app
        working-directory: ./dist/packages/site
  staging:
    runs-on: ubuntu-latest
    if: (github.event.workflow_run.conclusion == 'success') && (github.event_name == 'pull_request' || github.ref == 'refs/heads/master')
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache pnpm modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i -g pnpm@6.32.6
    - run: pnpm install
    - uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID}}
        vercel-project-id: ${{ secrets.PROJECT_ID}}
        alias-domains: staging.uber-goncalosn.vercel.app
        working-directory: ./dist/packages/site
  prod:
    runs-on: ubuntu-latest
    if: (github.event.workflow_run.conclusion == 'success') && (github.ref == 'refs/heads/master')
    steps:
    - name: Cache pnpm modules
      uses: actions/cache@v2
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i -g pnpm@6.32.6
    - run: pnpm install
    - uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID}}
        vercel-project-id: ${{ secrets.PROJECT_ID}}
        alias-domains: uber-goncalosn.vercel.app
        working-directory: ./dist/packages/site